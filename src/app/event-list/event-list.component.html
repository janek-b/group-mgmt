<div class="row">
  <div class="col s12 m10 offset-m1">
    <ul class="collection">
      <li class="collection-item" *ngFor="let event of events">
        <div class="">
          <span class="grey-text text-darken-3">{{event.name}}</span>
          <span class="secondary-content">{{event.date | date}}</span><br>
          <span class="grey-text text-darken-1">{{event.location}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
