<div class="fg-row fg-around">
  <div class="fc-auto fc-start filter-section">
    <mdl-card mdl-shadow="2">
      <mdl-card-title>
        <h2 mdl-card-title-text>Filter Members</h2>
      </mdl-card-title>
      <mdl-card-menu>
        <button mdl-button mdl-button-type="icon" mdl-ripple>
          <mdl-icon>share</mdl-icon>
        </button>
      </mdl-card-menu>
    </mdl-card>
  </div>
  <div class="fc-expand list-section">
    <div class="fg-column">
      <div class="fg-row fg-around">
        <h5>Members: {{members?.length}}</h5>
        <h5>stat2</h5>
        <h5>stat3</h5>
      </div>
      <hr>
      <!-- card for list -->
      <mdl-list>
        <mdl-list-item lines="2" *ngFor="let member of members">
          <mdl-list-item-primary-content>
            <div class="fg-row">
              <div class="avatar-img">
                <img (click)="goToDetail(member)" *ngIf="member.photoURL" class="avatar-img" src="{{member.photoURL}}">
                <mdl-icon (click)="goToDetail(member)" *ngIf="!member.photoURL" mdl-list-item-avatar>person</mdl-icon>
              </div>
              <div class="fc-auto">
                <span>{{member?.displayName || member?.email}}</span>
                <mdl-list-item-sub-title>
                  <span class="text-left">Role: {{member?.role}}</span>
                </mdl-list-item-sub-title>
              </div>
            </div>
          </mdl-list-item-primary-content>
          <mdl-list-item-secondary-content>
            <mdl-list-item-secondary-info>
              <span class="text-right">Member since: {{member?.joined | date}}</span>
            </mdl-list-item-secondary-info>
          </mdl-list-item-secondary-content>
        </mdl-list-item>
      </mdl-list>
    </div>
  </div>
</div>
