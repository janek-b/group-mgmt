<div class="demo-container">
  <mdl-layout #mdlLayout1="mdlLayout" mdl-layout-fixed-header mdl-layout-header-seamed>
    <mdl-layout-header>
      <mdl-layout-header-row mdl-shadow="4">
        <mdl-layout-title routerLink="">Hobby Horse</mdl-layout-title>
        <mdl-layout-spacer></mdl-layout-spacer>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" routerLink="about">About</a>
        </nav>
      </mdl-layout-header-row>
    </mdl-layout-header>
    <mdl-layout-drawer>
      <mdl-layout-title routerLink="" (click)="mdlLayout1.closeDrawer()">Hobby Horse</mdl-layout-title>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" routerLink="about" (click)="mdlLayout1.closeDrawer()">About</a>
      </nav>
    </mdl-layout-drawer>
    <mdl-layout-content class="flex-grid-column">
      <router-outlet></router-outlet>
      <mdl-layout-spacer></mdl-layout-spacer>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">
            The unofficial Hobby Horsing Community Site
          </div>
        </div>
        <div class="mdl-mini-footer__right-section">
          <ul class="mdl-mini-footer__link-list">
            <li><a routerLink="about">About</a></li>
          </ul>
        </div>
      </footer>
    </mdl-layout-content>
 </mdl-layout>
</div>
