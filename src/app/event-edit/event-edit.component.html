<form [formGroup]="editEventForm">
  <div class="row">
    <div class="input-field col s5">
      <input id="name" type="text" class="validate" formControlName="name" required>
      <label for="name">Event Name</label>
    </div>
    <div class="input-field col s5">
      <input id="location" type="text" class="validate" formControlName="location" required>
      <label for="location">Event Location</label>
    </div>
    <div class="input-field col s2">
      <input id="date" materialize="pickadate" type="date" class="datepicker" formControlName="date" [value]="date">
      <label for="date">Event Date</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="description" class="materialize-textarea" formControlName="description" required></textarea>
      <label for="description">Event Description</label>
    </div>
  </div>
  <div class="row">
    <div class="fg-row fg-between">
      <button type="button" class="waves-effect waves-lift btn-flat" (click)="closeEditForm()">Cancel</button>
      <button type="button" class="waves-effect waves-lift btn" [disabled]="!editEventForm.valid" (click)="updateEvent()">Save Changes</button>
    </div>
  </div>
</form>
